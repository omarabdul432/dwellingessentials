<div class="container-fluid back" >
    <div class="row ">
        <div class="col-12 ">
            <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
                
                <form [formGroup]="loginForm" class="bg rounded-5">
                    <div class="p-5">
                     <h1 class="text-center">Login</h1>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" formControlName="email">
                    </div>
   
                    @if(loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']){
                       <span class="text-danger">Email Required</span>
                    }
                    <div class="mt-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" formControlName="password">
                    </div>
   
                    @if(loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']){
                       <span class="text-danger">Password Required</span>
                    }
        
                    <div class="d-grid mt-3">
                    <button class="btn btn-danger" (click)="submit()">Login</button>
                    </div>
   
                    <div class="mt-4 ">
                       <p class="text-center">Don't have an account ? <a class="text-underline text-danger" routerLink="/signup">Signup</a></p>
                    </div>
                 </div>
                </form>
            </div>
        </div>
    </div>
</div>
